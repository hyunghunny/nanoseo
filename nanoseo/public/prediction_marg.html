<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheets/highslide.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media='screen' />
    <script src="javascripts/lib/jquery.min.js"></script>
    <script src="javascripts/util.js"></script>
    <script type="text/javascript" src="javascripts/lib/highcharts.js"></script>
    <script type="text/javascript" src="javascripts/lib/bootstrap.min.js"></script>
    <script src="javascripts/prediction_buyer.js"></script>
    <script src="javascripts/prediction_marg.js"></script>

    <script type="text/javascript">
        // set realtime plot type
        window.homeType = 'marg';
    </script>
    <title>MARG HOME</title>

</head>
<body>
    <div class="container">
        <h1>MARG HOME PAGE</h1>
        <div class="row"></div>
        <div class="col-lg-4">
            <div id="month"></div>
            <div id="prediction_hcc"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <p>modal dialog sample</p>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
            </div>
        </div>
        <div id="hcc_month">
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
