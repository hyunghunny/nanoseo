<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media='screen' />
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-slider.css" />
  <script src="javascripts/lib/jquery.min.js"></script>
  <script src="javascripts/util.js"></script>
  <script type="text/javascript" src="javascripts/lib/highcharts.js"></script>
  <script type="text/javascript" src="javascripts/lib/bootstrap-slider.js"></script>
  <script type="text/javascript" src="javascripts/lib/bootstrap.min.js"></script>
  <script src="javascripts/realtime.js"></script>
  <title>MARG BUY</title>

</head>
<body>
  <h1 align="center" class="energymarket">에너지마켓</h1>
  <br><br>
  <div class="result_container">
      <div class="result_title1" align="center">
              <h4 id="sellWatts"></h4>
              <h4 id="sellMessage"></h4>
              <h1 id="profitMessage"></h1>
      </div>
  </div>
      <hr />
    <div class="result_calculation" align="center">
        <div class="result_calculation_text1" align="center">
              <h4 id="sellValue"></h4>
              <h4 id="sellPaidValue"></h4>
        </div>
        <h1 id="sellProfit"></h1>
    </div>
    <script type="text/javascript">
        var urlParams;
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            console.log(url);
            url = url.toLowerCase(); // This is just to avoid case sensitiveness
            name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();// This is just to avoid case sensitiveness for query parameter name
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var cost = getParameterByName('cost');
        var profits = cost * (1/6);
        $('#sellWatts').css("color","#CCCCCC").text(getParameterByName('quantity') + 'kW');
        $('#sellMessage').css("color","#CCCCCC").text(cost + '원 판매');
        $('#profitMessage').css({"color":"#000","font-size":"30px","padding-bottom":"30px"}).text(profits + '원 ').append('<font color="green">이득</font>');
        $('#sellValue').css("color","#CCCCCC").text('판매액 ').append('<font color="CCCCCC">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+cost+'원</font>');
        $('#sellPaidValue').css("color","#CCCCCC").text('실부담금액 ').append('<font color="CCCCCC"> &nbsp;&nbsp;&nbsp; -'+cost*(5/6)+'원</font>');
        $('#sellProfit').css({"color":"#000","font-size":"50px"}).text('+'+profits+'원');

    </script>
</body>
</html>
