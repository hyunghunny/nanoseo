<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media='screen' />
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-slider.css" />
  <script src="javascripts/lib/jquery.min.js"></script>
  <script src="javascripts/util.js"></script>
  <script type="text/javascript" src="javascripts/lib/highcharts.js"></script>
  <script type="text/javascript" src="javascripts/lib/bootstrap-slider.js"></script>
  <script type="text/javascript" src="javascripts/lib/bootstrap.min.js"></script>
  <script src="javascripts/realtime.js"></script>
  <title>MARG BUY</title>

</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>에너지마켓</h1>
    </div>
  </div>
  <div class="container">

    <div class="col-lg-4">
      <h2>30kW 이상 구매 필요</h2>
    </div>
    <div class="col-lg-4">
      <p>판매자 </p>
      <ul class="list-group">
        <li class="list-group-item" ><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id = "addr202Info" onclick="clickBuy(addr202)"></button>
        </li>
        <li class="list-group-item" ><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"  id = "addr401Info" onclick="clickBuy(addr401)"></button>
        </li>
        <li class="list-group-item" ><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id = "addr302Info" onclick="clickBuy(addr302)"></button>
        </li>
      </ul>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">구매 확인</h4>
          </div>
          <div class="modal-body">
            <p id = "buyMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="location.href='buy_result.html';" data-dismiss="modal" id = "confirmation">구매</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script>
  var addr202 = createSellerInfo(202, 30, 6000)
  var addr401 = createSellerInfo(401, 40, 9000)
  var addr302 = createSellerInfo(302, 20, 5500)

  $('#addr202Info').text(createSellerMessage(addr202));
  $('#addr401Info').text(createSellerMessage(addr401));
  $('#addr302Info').text(createSellerMessage(addr302));

  function clickBuy(obj) {
    window.link = "location.href='buy_result.html?quantity=" + obj.watt + "&cost=" + obj.cost+"'";
    console.log(window.link);
    $('#confirmation').attr('onClick', window.link);
      $('#buyMessage').text(obj.watt + 'kW ' + obj.cost + '원 구매');
  }

  function createSellerInfo(address, watt, cost){
    return {
      'address' : address,
      'watt' : watt,
      'cost' : cost
    };
  }

  function createSellerMessage (addr){
    return addr.address + '호 ' + addr.watt + 'kW ' + addr.cost + '원';
  }
  </script>
</body>
</html>
